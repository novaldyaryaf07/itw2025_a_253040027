<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan2b</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th colspan="3" bgcolor="grey">Input Data Beasiswa</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
                <form><input type="text" name="Username"></form>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <form><input type="password" name="Password"></form>
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <form><input type="text" name="Fullname"></form>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <form><input type="email" name="E-mail"></form>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <form>
                    <select name="" id="">
                        <option value="agama">--Pilih Agama--</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="budha">Budha</option>
                        <option value="hindu">Hindu</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form>
                    <input type="radio" name="jeniskel" value="Laki-laki">Laki-laki
                    <input type="radio" name="jeniskel" value="Perempuan">Perempuan
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <form>
                    <input type="checkbox" name="hobi" value="Musik">Musik
                    <input type="checkbox" name="hobi" value="Olahraga">Olahraga
                    <input type="checkbox" name="hobi" value="Gaming">Gaming
                    <input type="checkbox" name="hobi" value="Lainnya">Lainnya
                </form>
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <form>
                    <textarea name="Profil Singkat" cols="40" rows="5"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="submit" name="input" value="Input">
            </td>
        </tr>
    </table>
</body>
</html>
